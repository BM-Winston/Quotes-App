<div class="row">
    <div class="col-md-6">
    <ul *ngFor='let quote of quotes let i=index'>

        <li>{{quote.quote}} <span class="upvote" (click)='upvotes(i)'>upvote{{quote.upvote}}</span> <span
                class="downvote ml-4" (click)='downvote(i)'>downvote{{quote.downvote}}</span> </li>
    
    </ul>
    </div>
    <div class="col-md-6">
        <app-quotes-form></app-quotes-form>
    </div>
</div>
